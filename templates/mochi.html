<html>
    <body>
        <style>
            svg {
                shape-rendering: optimizeSpeed;
            }
        </style>
        <svg width="0" height="0">
            <defs>
                <linearGradient id="slime-gradient" x1="0%" y1="0%" x2="20%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(139, 216, 44);stop-opacity:1" />
                </linearGradient>
                <filter id="shadow-blur" height="200%" width="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
                </filter>
            </defs>
        </svg>
        <svg width="477" height="509" viewBox="-50 -50 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="slime" class="slime">
                <ellipse cx="239" cy="452" ry="45" rx="220" filter="url(#shadow-blur)" fill="rgba(0,0,0,.5)"></ellipse>
                <ellipse fill="url(#slime-gradient)" class="right-ear" cx="380" cy="190" rx="51" ry="52"></ellipse>
                <ellipse fill="url(#slime-gradient)" class="left-ear" cx="99" cy="190" rx="51" ry="52"></ellipse>
                <path fill="url(#slime-gradient)" class="body" d="m62.1 444c-40.9-27.3-56.3-82.5-39.8-128 19.6-65.2 77.1-107 131-144 36.6-23.1 82.3-19.7 124-18.1 44.4 4 75.2 39.1 110 62.4 51.8 36.8 90.5 103 71.4 168-9.93 44.1-48.5 76.5-92 85.2-70.2 18.2-144 12.9-215 7.39-31.4-3.37-65.6-9.31-88.9-32.5z"></path>
                <ellipse class="mouth mouth-open" style="fill:#ff8080; visibility:hidden" id="path502" cx="234.97287" cy="418.94388" rx="14.116587" ry="11.839718" ></ellipse>
                <path class="mouth" d="m205 421c-12-3.7-19-23-9-32 15-2.2-1.3 18 11 21 11 5.9 20-3.8 23-13 7.7-8.8 11 6 15 11 6.1 7.3 22 5.4 23-5.3-.14-10-.68-17 6.6-16 11 11-.52 32-12 34-10 4.5-19-2.6-27-7.9-9.6 4.1-15 11-30 8.7z" fill="black"></path>
                <g class="left-eye">
                    <ellipse class="left-eye-lid" cx="117" cy="350" rx="64" ry="68" style="fill:rgba(0,0,0,.1)"></ellipse>
                    <g class="left-eye-center">
                        <ellipse class="left-eye-outer" cx="117" cy="350" rx="64" ry="68" style="fill:#000"></ellipse>
                        <path class="left-eye-inner" d="m117 387h-1c0-10-3-19-10-27-7-8-14-12-23-12v-1c9 0 16-4 23-12 7-8 10-17 10-27h1c0 10 3 19 10 27s14 12 23 12v1c-9 0-16 4-23 12-7 8-10 17-10 27z" fill="#fc0"></path>
                    </g>
                </g>
                <g class="right-eye">
                    <ellipse class="right-eye-lid" cx="352" cy="350" rx="64" ry="67" style="fill:rgba(0,0,0,.1)"></ellipse>
                    <g class="right-eye-center">
                        <ellipse class="right-eye-outer" cx="352" cy="350" rx="64" ry="67" style="fill:#000"></ellipse>
                        <path class="right-eye-inner" d="m355 387h-1c0-10-3-19-10-27-7-8-14-12-23-12v-1c9 0 16-4 23-12 7-8 10-17 10-27h1c0 10 3 19 10 27s14 12 23 12v1c-9 0-16 4-23 12-7 8-10 17-10 27z" fill="#fc0"></path>
                    </g>
                </g>
            </g>
        </svg>
    </body>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
        <script>
            gsap.ticker.fps(30);

            function randomRange(min, max) { return Math.random() * (max - min) + min; }
            function randomNegative() { return Math.random() < 0.5 ? -1 : 1; }

            gsap.set(eye_movement, {onRepeat: eye_movement, repeat: -1, repeatDelay: 2.5});
            function eye_movement(){
                Array.from(document.getElementsByClassName('slime')).forEach((s)=>{
                    let eye_movement_delay = randomRange(0, 2);
                    let x = randomRange(4, 8) * randomNegative();
                    let y = randomRange(4, 8) * randomNegative();
                    Array.from(s.querySelectorAll('.left-eye-inner, .right-eye-inner')).forEach((e)=>{
                        gsap.to(e, {
                            x:x,
                            y:y,
                            delay: eye_movement_delay,
                            duration: .5
                        });
                    });
                })
            }
            var ebb_tl = new TimelineMax({repeat:-1, repeatDelay:.5, yoyo:true})
            ebb_tl.from('#slime', {
                scale: 1.025,
                duration: 3,
                ease: "linear",
                transformOrigin: "top"
            }, randomRange(0, 3));
        </script>
    </footer>
</html>
