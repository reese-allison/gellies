<linearGradient id="moji-{{ moji_id }}-eye-color" x1="0%" y1="0%" x2="20%" y2="100%">
    {% set red = range(120, 255) | random %}
    {% set green = range(120, 255) | random %}
    {% set blue = range(120, 255) | random %}
    {% set red2 = red - (range(10, 80) | random) %}
    {% set green2 = green - (range(10, 80) | random) %}
    {% set blue2 = blue - (range(10, 80) | random) %}
    <stop offset="0%" style="stop-color:rgb({{red}},{{green}},{{blue}});stop-opacity:1" />
    <stop offset="100%" style="stop-color:rgb({{red2}},{{green2}},{{blue2}});stop-opacity:1" />
</linearGradient>
