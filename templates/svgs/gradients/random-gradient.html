<radialGradient id="moji-{{ moji_id }}-body-color" fx="40%" fy="0%" fr="20%" cx="40%" cy="30%">
    {% set red = range(80, 255) | random %}
    {% set green = range(80, 255) | random %}
    {% set blue = range(80, 255) | random %}
    {% set red2 = red - (range(10, 80) | random) %}
    {% set green2 = green - (range(10, 80) | random) %}
    {% set blue2 = blue - (range(10, 80) | random) %}
    <stop offset="0%" style="stop-color:rgb({{red}},{{green}},{{blue}});stop-opacity:.95;" fx="0%" fy="0%" />
    <stop offset="100%" style="stop-color:rgb({{red2}},{{green2}},{{blue2}});stop-opacity:.95;" />
</radialGradient>
