<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}
        <style>
            svg {
                shape-rendering: optimizeSpeed;
            }
        </style>
    </head>
    <body>
        <svg>
            <defs>
                <linearGradient id="basic-gradient" x1="0%" y1="0%" x2="20%" y2="100%">
                    <stop id="gradient-top" offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop id="gradient-bottom" offset="100%" style="stop-color:rgb(139, 216, 44);stop-opacity:1" />
                </linearGradient>
                <filter id="shadow-blur" height="200%" width="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
                </filter>
            </defs>
        </svg>
        {% block body %}
        {% endblock %}
        <div id="main"></div>
    </body>
    <footer>
        {% block footer %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" defer></script>
        <script type="module" src="/static/js/main.js"></script>
        <script src="/static/js/animations.js" defer></script>
    </footer>
</html>
